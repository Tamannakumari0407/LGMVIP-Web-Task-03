<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
        table{
	margin-top: 50px;
	text-align: center;
	background: #aaa8a8;
	color: #fff;
}
fieldset{
    width: fit-content;
    height: fit-content;
}
#show th, #show td{
	padding: 13px;
}

#btna td input{
	width: 100%;
}
    </style>
</head>
<body>

	<center>
		<form action="">
            <fieldset>
            <h1>Registration Form</h1>
            <p> First Name: <input type="text" name="fname" id="fname"></p>
            <p>Last Name: <input type="text" name="lname" id="lname"></p>
            <p>Email: <input type="email" name="email" id="email"> </p>
            <p>Age: <input type="int" name="age" id="age"></p>
            <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
            </fieldset>
        </form>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	</center>

	<script>

		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
